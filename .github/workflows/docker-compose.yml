name: Docker Compose CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        run: |
          docker build backend
          docker tag django-backend:latest ${{ secrets.DOCKER_USERNAME }}/query_system/qs-django-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/query_system/qs-django-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build frontend
          docker tag angular-frontend:latest ${{ secrets.DOCKER_USERNAME }}/query_system/qs-angular-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/query_system/qs-angular-frontend:latest

      - name: Build and Push Nginx
        run: |
          docker-compose build nginx
          docker tag nginx-proxy:latest ${{ secrets.DOCKER_USERNAME }}/query_system/qs-nginx-proxy:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/query_system/qs-nginx-proxy:latest

